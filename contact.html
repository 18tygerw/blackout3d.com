		<!-- Header, Jumbotron, Container, and Forms -->
		<header class="jumbotron jumbotron-fluid main-bg">
		    <div class="container-fluid my-5 pt-5 light-text header-container">
				<h1 class="display-4 font-weight-bolder">Contact us!</h1>
				<p class="lead">
				Want to contact us?
				Send a message to our business emails.
				</p>
				
				<!-- Email Form -->
				<div class="container">
				  <form target="_blank" action="https://formsubmit.co/2bbe266fccf19ec4e6d0ab5db399cd7f" method="POST">
					<div class="form-group">
					  <div class="form-row">
						<div class="col">
						  <input type="text" name="name" class="form-control" placeholder="Name" required>
						</div>
						<div class="col">
						  <input type="email" name="email" class="form-control" placeholder="Email Address" required>
						</div>
					  </div>
					</div>
					<div class="form-group">
					  <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
					</div>
					<button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
				  </form>
				</div>
				
				<iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {}"></iframe> <!-- Hides final link -->
		    </div>
			<script src="assets/js/jquery.min.js"></script>
			<script type="text/javascript">var submitted=false;</script>
			<script type="text/javascript">
			$('#gform').on('submit', function(e) {
			  $('#gform *').fadeOut(2000);
			  $('#gform').prepend('Your submission has been processed...');
			  });
			</script>
